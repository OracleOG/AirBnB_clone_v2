<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {%for state in states.values() | sort(attribute='name')%}
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
      <ul>
        {%for city in cities.values() | sort(attribute='name')%}
            {% if city.state_id == state.id %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endif %}
        {% endfor %}
      </ul>
        </LI>
        {% endfor %}
    </ul>

</body>
</html>
