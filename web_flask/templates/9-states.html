<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
        {% if states %}
            <H1>States: {{ states.name }}</H1>
            <H3>Cities:</H3>
            <ul>
                {%for city in states.cities | sort(attribute='name')%}
                    <LI>{{ city.id}}: <B>{{ city.name }}</B></LI>
                {% endfor %}
              </ul>
        {% else %}
              <H1>Not found!</H1>
        {% endif %}

        </BODY>
</HTML>
